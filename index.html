<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<!-- Latest compiled and minified CSS & JS -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 	<script src="assets/javascript/jquery.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/Bootstrap-theme.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><strong>Crystal Game</strong></h1>
			<h4 class="text-center">Diamonds are anyone's best friend</h4>
		</div>

		<div class="row">
			<div class="col-lg-5" >
				<div class="row">
					<h3 class="text-center">Crystals</h3>
				</div>
				<!-- gempic -->
				<div class="img img-rounded text-center">
					<img id="diamond" src="assets/images/diamond.jpg">
					<img id="ruby" src="assets/images/ruby.jpg">
					<img id="emerald" src="assets/images/emerald.jpg">
					<img id="opal" src="assets/images/opal.jpg">
				</div>
			</div>
			<div class="col-lg-7 margTop">
				<div class="panel panel-default">
					<!-- instructions -->
					<div class="panel-heading">
						<h3 class="panel-title text-center">
							Instructions
						</h3>
					</div>
					<div class="panel-body text-center">
						<p>Each Crystal has a number assigned to it at the start of each round.</p>
						<p>Try to get to the target number!</p>
					</div>
				</div>
				<!-- current goal -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">
							Goal
						</h3>
					</div>
					<div class="panel-body text-center" id="goal">
						
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">
							Score
						</h3>
					</div>
					<div class="panel-body text-center" id="user">
						
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">
							Total Wins
						</h3>
					</div>
					<div class="panel-body text-center" id="wins">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
